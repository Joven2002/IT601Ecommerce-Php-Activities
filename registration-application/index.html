<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555555;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 14px;
        }

        select[multiple] {
            height: auto;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        h3 {
            color: #333333;
            margin-top: 20px;
        }

        p {
            margin: 5px 0;
            color: #555555;
        }
    </style>
</head>
<body>

    <form method="post" action="process_form.php">
        <h2>Student Registration Form</h2>

        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" required>

        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="email">Student Email:</label>
        <input type="email" name="email" required>

        <label for="studentId">Student ID:</label>
        <input type="text" name="studentId" required>

        <label for="classes">Select Classes (hold down Ctrl/Command to select multiple):</label>
        <select name="classes[]" multiple required>
            <option value="col">Ecommerce</option>
            <option value="col">HCI</option>
            <option value="col">ITP-63</option>
        </select>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
